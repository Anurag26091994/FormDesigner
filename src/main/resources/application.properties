spring.application.name=Form Designer

###############################################
# Database Configuration (PostgreSQL)
###############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/formdesigner
spring.datasource.username=postgres
spring.datasource.password=root

# PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver

###############################################
# JPA / Hibernate Configuration
###############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Enable JDBC batching for better performance
spring.jpa.properties.hibernate.jdbc.batch_size=50

###############################################
# Server Configuration
###############################################
server.port=8080

###############################################
# Logging Configuration
###############################################
# Log SQL statements with parameter values
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logging Configuration
logging.file.name="D:/Project/FormDesigner/LOGS/FORM_DESIGNER_APP.log"
logging.config=classpath:logback-form-designer-app.xml

# Log Spring web requests
logging.level.org.springframework.web=INFO

###############################################
# Connection Pool (HikariCP - Default)
###############################################
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=2

# Connection timeout (milliseconds)
spring.datasource.hikari.connection-timeout=30000

# Idle timeout (milliseconds)
spring.datasource.hikari.idle-timeout=600000

# Max lifetime of a connection (milliseconds)
spring.datasource.hikari.max-lifetime=1800000
